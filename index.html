<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Rafa"/>
		<meta name="description" content="Simon Says Game"/>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>SimonSays</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="assets/js/js.js"></script>

	</head>
	<body>

		<header></header>
		<!-- <img id="power" height="50" src="assets/img/power.png" alt="return" > -->
		<img id="stop" height="50" src="assets/img/stop.png" alt="return" >
		<img id="start" height="60" src="assets/img/start.png" alt="return" >


		<main class="container">
			<div class="circle">
				<div id="btn-green" class="part-green"></div>
				<div id="btn-red" class="part-red"></div>
				<div id="btn-yellow" class="part-yellow"></div>
				<div id="btn-blue" class="part-blue"></div>
				<div class="border"></div>
				<div id="menu" class="menu">
					<img id="correct" src="assets/img/correct.png" alt="correctPulses" >
					<img id="incorrect" src="assets/img/incorrect.png" alt="incorrectPulse" >
					<img id="sad" src="assets/img/sad.png" alt="sadIcon" >
					<img id="reset" src="assets/img/reset.png" alt="reset" >
					<div class="glass">
						<p id="counter">0</p>
					</div>

				</div>

			</div>

		</main>

		<footer></footer>

		</body>
</html>
