<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Rafa"/>
		<meta name="description" content="Simon Says Game"/>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>SimonSays</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="icon" type="image/png" href="assets/img/icon.png">

	</head>
	<body>

		<header></header>

	
		<div id="ranking">
			<div id="buttons">
				<div href="#" class="btn green">26-Rafa</div> 
				<div href="#" class="btn yellow">15-Pepe</div> 
				<div href="#" class="btn orange">4-Maria L</div>
				<div href="#" class="btn blue">3-Mara Lera Lerela</div> 
				<div href="#" class="btn blue">2-Martha</div> 
				<div href="#" class="btn blue">1-Dabo</div> 

			</div>
		</div>
		<div id="sidebar" class="sidebar"></div></div>
		<!-- <img id="power" height="50" src="assets/img/power.png" alt="power" > -->

		<img id="rankingIcon" src="assets/img/ranking.png" alt="return" >


		<main class="container">
			<div class="circle">
				<div id="btn-green" class="part-green"></div>
				<div id="btn-red" class="part-red"></div>
				<div id="btn-yellow" class="part-yellow"></div>
				<div id="btn-blue" class="part-blue"></div>
				<div class="border"></div>
				<div id="menu" class="menu">
					<img id="correct" src="assets/img/correct.png" alt="correctPulses" >
					<img id="incorrect" src="assets/img/incorrect.png" alt="incorrectPulse" >
					<img id="sad" src="assets/img/sad.png" alt="sadIcon" >
					<img id="reset" src="assets/img/reset.png" alt="reset" >
					<div class="glass">
						<p id="counter">0</p>
					</div>

				</div>

			</div>

		</main>

		<footer>		

			
				<div class="bottom">
			      <a href="#" id="stop"></a>
			      <a href="#" id="start"></a>
			      <a href="#" id="rankingMenu"></a>
			   </div>

		</footer>

		<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
		<script src="assets/js/js.js"></script>


		</body>
</html>
